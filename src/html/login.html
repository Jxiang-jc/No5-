<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录NO5时尚广场</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />


</head>
<body>
<!-- 头部上 -->
    <header id="pageHeader_t">

    </header>
<!-- 头部下 -->
    <header id="pageHeader_b">
    </header>
<!-- 导航条 -->
    <nav id="pageNav">
    </nav>
<!-- 登录注册 -->
    <section class="register" id="register">
        <div class="container">
            <div class="reg_r">
                <div class="form_bg"></div>
                <div class="form">
                    <div class="form-group">
                        <label for="username2">用户名：</label>
                        <input type="text" id="username2" name="username2" class="username2" required="required">
                        <img src="../images/z_register_4.jpg" class="z_right z_right1"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="password2-1">输入密码:</label>
                        <input type="password" id="password2-1" name="password2-1" class="password2-1" required="required">
                        <img src="../images/z_register_4.jpg" class="z_right z_right2"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="password2-2">重复密码:</label>
                        <input type="password" id="password2-2" name="password2-2" class="password2-2" required="required">
                        <img src="../images/z_register_4.jpg" class="z_right z_right3"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮件:</label>
                        <input type="email" id="email" name="email" class="email">
                        <img src="../images/z_register_4.jpg" class="z_right z_right4"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="yzm2">验证码：</label>
                        <input type="text" id="yzm2" name="yzm2" ><span id="showCode2" class="btnShow" required="required"></span>
                        <img src="../images/z_register_4.jpg" class="z_right z_right5"/>
                        <span class="help-block"></span>
                    </div>          
                    <div class="form-indents">
                        <label><input type="checkbox" id="btnAgree" checked="checked" class="checked" required="required">我已阅读并同意<a href="#">《NO5用户注册协议》</a></label>
                    </div>          
                    <div class="form-group last">
                        <button class="btn btn-primary btnReg2">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- 底部 -->
    <footer id="pageFooter">

    </footer>

</body>
</html>
    <!-- 第1步：引入jquery -->
<script src="../js/jquery-3.2.1.js"></script>
<!-- 公共part -->
<script src="../js/index.js"></script>

<script type="text/javascript">
    jQuery($=>{
        $('#pageHeader_t').load('./header_t.html',function(){
            $('#pageHeader_t').show();
        });
        $('#pageHeader_b').load('./header_b.html',function(){
            $('#pageHeader_t').search();
            $('#pageHeader_t').qrcode();
        });
        $('#pageNav').load('./pageNav.html');
        $('#pageFooter').load('./pageFooter.html');

    })

</script>

<!-- 第2步：引入插件 -->
<script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
